<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
    </header>
    <main>
        <div id="course-container">
            <div class="course-input">
                <label for="course">Course Name:</label>
                <input type="text" class="course" placeholder="Course Name">
                <label for="marks">Obtained Marks:</label>
                <input type="number" class="marks" placeholder="Obtained Marks">
            </div>
        </div>
        <button id="add-course">Add Another Course</button>
        <button id="calculate-gpa">Calculate GPA</button>
        <div id="result"></div>
    </main>
    <script>
        document.getElementById('add-course').addEventListener('click', function() {
            const container = document.getElementById('course-container');
            const div = document.createElement('div');
            div.classList.add('course-input');
            div.innerHTML = `
                <label for="course">Course Name:</label>
                <input type="text" class="course" placeholder="Course Name">
                <label for="marks">Obtained Marks:</label>
                <input type="number" class="marks" placeholder="Obtained Marks">
            `;
            container.appendChild(div);
        });

        document.getElementById('calculate-gpa').addEventListener('click', function() {
            const marks = Array.from(document.getElementsByClassName('marks')).map(input => parseFloat(input.value));
            fetch('/calculate_gpa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ marks: marks }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `Your GPA is: ${data.gpa.toFixed(2)}`;
            });
        });
    </script>
</body>
</html>
